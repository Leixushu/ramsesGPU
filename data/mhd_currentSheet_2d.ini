#
# MHD 2D test parameter file; current sheet test
#
# http://www.astro.princeton.edu/~jstone/Athena/tests/current-sheet/current-sheet.html
#

[run]
tend=0.5
noutput=1
nstepmax=10

[mesh]
nx=100
ny=100
nz=1
# BoundaryConditionType :
# BC_UNDEFINED=0
# BC_DIRICHLET=1
# BC_NEUMANN=2
# BC_PERIODIC=3
boundary_xmin=3
boundary_xmax=3
boundary_ymin=3
boundary_ymax=3
boundary_zmin=3
boundary_zmax=3
xmin=0.0
xmax=2.0
ymin=0.0
ymax=2.0
zmin=0.0
zmax=2.0

[hydro]
problem=CurrentSheet
cfl=0.4
niter_riemann=10
iorder=2
slope_type=2.0
scheme=muscl
traceVersion=2
riemannSolver=hlld
gamma0=1.4
smallr=1e-8
smallc=1e-9

[MHD]
enable=true
omega0=0.0
magRiemannSolver=hlld
implementationVersion=1

[CurrentSheet]
A=0.1
B0=1.0
beta=5.0

[visu]
minvar=0.0
maxvar=14.0
manualContrast=0
colormap=heat

[output]
animate=true
latexAnimation=no
outputDir=./
outputPrefix=mhd_currentSheet_2d
colorPng=no
outputVtk=no
outputHdf5=yes
outputXsm=no
outputPng=no
ghostIncluded=no
