#
# Hydro 3D example parameter file; Hydrodynamical Implosion Test
#
# see the Athena test suite : 
# http://www.astro.princeton.edu/~jstone/Athena/tests/implode/Implode.html
#

[run]
tend=0.4
noutput=1
nstepmax=5

[mesh]
nx=32
ny=32
nz=32
# BoundaryConditionType :
# BC_UNDEFINED=0
# BC_DIRICHLET=1
# BC_NEUMANN=2 
# BC_PERIODIC=3
boundary_xmin=1
boundary_xmax=1
boundary_ymin=1
boundary_ymax=1
boundary_zmin=1
boundary_zmax=1

[hydro]
problem=implode
niter_riemann=10
iorder=2
slope_type=2.0
scheme=muscl
cfl=0.8
riemannSolver=approx
unsplit=yes
unsplitVersion=2

[implode]
amplitude=0.02

[implementation]
DeviceMemoryAllocType=LINEAR

[visu]
minvar=0.0
maxvar=8.0
manualContrast=1

[output]
animate=yes
latexAnimation=no
outputDir=./
outputPrefix=implode3d_gpu_v2
colorPng=no
outputVtk=yes
outputHdf5=no
outputXsm=no
outputPng=no

[debug]
dumpData=yes
hdf5=yes
vtk=yes
ghostIncluded=yes
