#
# Hydro 3D example parameter file; jet simulation
#
# In the GPU version, one must particularly care of numerical parameters like
# smallr, smallc (especially when trace computations is involved).
#
# Converted from a fortran namelist containing
# various input parameters for HYDRO runs

[run]
tend=0.4
noutput=20
nstepmax=800

[mesh]
nx=50
ny=50
nz=200

xmin=0
xmax=1
ymin=0
ymax=1
zmin=0
zmax=4

# BoundaryConditionType :
# BC_UNDEFINED=0
# BC_DIRICHLET=1
# BC_NEUMANN=2
# BC_PERIODIC=3
boundary_xmin=1
boundary_xmax=1
boundary_ymin=1
boundary_ymax=1
boundary_zmin=1
boundary_zmax=1

[hydro]
problem=jet
cfl=0.8
niter_riemann=10
iorder=2
slope_type=2.0
scheme=muscl
traceVersion=1
riemannSolver=approx
unsplit=yes
unsplitVersion=1
smallr=1e-9
smallc=1e-8

[jet]
ijet=10
djet=1.
ujet=300.
pjet=1.
offsetJet=10

[visu]
minvar=0.0
maxvar=14.0
manualContrast=0

[output]
latexAnimation=no
outputDir=./
outputPrefix=jet3d_gpu
colorPng=no
outputVtk=yes
outputHdf5=yes
outputXsm=no
outputPng=no
