#
# Hydro 2D example parameter file; Kelvin-Helmholtz simulation
#
# see Athena test suite web page :
# http://www.astro.princeton.edu/~jstone/Athena/tests/kh/kh.html
#
# Converted from a fortran namelist containing
# various input parameters for HYDRO runs

[run]
tend=0.2
noutput=50
nstepmax=5000

[mesh]
nx=400
ny=400
nz=1
# BoundaryConditionType :
# BC_UNDEFINED=0
# BC_DIRICHLET=1
# BC_NEUMANN=2
# BC_PERIODIC=3
boundary_xmin=3
boundary_xmax=3
boundary_ymin=3
boundary_ymax=3
boundary_zmin=3
boundary_zmax=3

[hydro]
problem=Kelvin-Helmholtz
cfl=0.4
niter_riemann=10
iorder=2
slope_type=2.0
scheme=muscl
traceVersion=1
riemannSolver=hllc
smallr=1e-9
smallc=1e-8

[kelvin-helmholtz]
# random number generator seed
seed=3057
# perturbation amplitude
amplitude=0.01

[visu]
minvar=0.0
maxvar=14.0
manualContrast=0

[output]
animate=true
latexAnimation=no
outputDir=./
outputPrefix=kelvin_helmholtz_cpu_2d
colorPng=no
outputVtk=yes
outputHdf5=yes
outputXsm=no
outputPng=no
