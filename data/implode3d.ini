#
# Hydro 3D example parameter file; Hydrodynamical Implosion Test
#
# see the Athena test suite : 
# http://www.astro.princeton.edu/~jstone/Athena/tests/implode/Implode.html
#

[run]
tend=0.4
noutput=20
nstepmax=400

[mesh]
nx=64
ny=64
nz=64
# BoundaryConditionType :
# BC_UNDEFINED=0
# BC_DIRICHLET=1
# BC_NEUMANN=2 
# BC_PERIODIC=3
boundary_xmin=1
boundary_xmax=1
boundary_ymin=1
boundary_ymax=1
boundary_zmin=1
boundary_zmax=1

[hydro]
problem=implode
niter_riemann=10
iorder=2
slope_type=1.0
scheme=muscl
# valid Riemann config number are integer between 0 and 18
riemann_config_number=0
XLAMBDA=0.25
YLAMBDA=0.25
ALPHA_KT=1.4
cfl=0.41
riemannSolver=approx

[visu]
minvar=0.0
maxvar=8.0
manualContrast=1

[output]
animate=yes
latexAnimation=no
outputDir=./
outputPrefix=implode3d
colorPng=no
outputVtk=yes
outputHdf5=no
outputXsm=no
outputPng=no
