#
# Hydro 2D example parameter file; Kelvin-Helmholtz simulation
#
# see Athena test suite web page :
# http://www.astro.princeton.edu/~jstone/Athena/tests/kh/kh.html
#
# In the GPU version, one must particularly care of numerical parameters like
# smallr, smallc (especially when trace computations is involved).
#
# Converted from a fortran namelist containing
# various input parameters for HYDRO runs

[run]
tend=1.5
noutput=50
nstepmax=5000

[mesh]
nx=400
ny=200
nz=1
xmin=0.0
xmax=2.0
ymin=0.0
ymax=1.0
zmin=-1.0
zmax=1.0

# BoundaryConditionType :
# BC_UNDEFINED=0
# BC_DIRICHLET=1
# BC_NEUMANN=2
# BC_PERIODIC=3
boundary_xmin=3
boundary_xmax=3
boundary_ymin=2
boundary_ymax=2
boundary_zmin=3
boundary_zmax=3

[hydro]
problem=Kelvin-Helmholtz
cfl=0.8
niter_riemann=10
iorder=2
slope_type=2.0
scheme=muscl
traceVersion=1
riemannSolver=hllc
smallr=1e-8
smallc=1e-8
gamma0=1.666

[implementation]
DeviceMemoryAllocType=LINEAR

[kelvin-helmholtz]
# random number generator seed
seed=3057
rho_inner=2.0
rho_outer=1.0
# perturbation amplitude
amplitude=0.01
perturbation_sine=no
perturbation_sine_athena=no
perturbation_rand=yes

# used in sine2
# fraction size of inner/outer domain
# inner_size + outer_size must be smaller than 0.5
inner_size=0.25
outer_size=0.25

[visu]
minvar=0.0
maxvar=14.0
manualContrast=0

[output]
animate=true
latexAnimation=no
outputDir=./
outputPrefix=kelvin_helmholtz_gpu_2d
colorPng=no
outputVtk=yes
outputHdf5=no
outputXsm=no
outputPng=no
