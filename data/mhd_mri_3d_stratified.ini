#
# MHD 3D test parameter file; 
# Magneto-Rotational Instability simulation with shearing box border
# conditions and isothermal equation of state.
#
# http://en.wikipedia.org/wiki/Magnetorotational_instability
# http://www.scholarpedia.org/article/Magnetorotational_instability
#

[run]
tend=630000
noutput=10
nstepmax=5000

[mesh]
nx=16
ny=64
nz=128
# BoundaryConditionType :
# BC_UNDEFINED=0
# BC_DIRICHLET=1
# BC_NEUMANN=2
# BC_PERIODIC=3
# BC_SHEARINGBOX=4 # only allowed for xmin/xmax
# BC_Z_STRATIFIED=6 # only allowed for zmin/zmax
boundary_xmin=4
boundary_xmax=4
boundary_ymin=3
boundary_ymax=3
boundary_zmin=6
boundary_zmax=6
xmin=-0.5
xmax=0.5
ymin=-2.0
ymax=2.0
zmin=-4.0
zmax=4.0

[hydro]
problem=MRI
cfl=0.7
niter_riemann=10
iorder=2
slope_type=3.0
scheme=muscl
traceVersion=2
riemannSolver=hlld
gamma0=1.001
smallr=1e-9
smallc=1e-9
cIso=0.001

[MHD]
enable=true
omega0=0.001
magRiemannSolver=hlld
implementationVersion=4

[MRI]
density=1.0
beta=100.0
type=none
amp=0.01
seed=12
smoothGravity=true
zFloor=4.0

[gravity]
static=yes

[implementation]
DeviceMemoryAllocType=LINEAR
zSlabEnabled=no
zSlabNb=4

[visu]
minvar=0.0
maxvar=14.0
manualContrast=0
colormap=heat

[output]
animate=false
latexAnimation=no
outputDir=./
outputPrefix=mhd_mri_3d_stratified
colorPng=no
outputVtk=yes
outputVtkAscii=yes
outputHdf5=no
outputXsm=no
outputPng=no
ghostIncluded=yes
