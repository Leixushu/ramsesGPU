#
# Hydro 2D example parameter file: Keplerian disk test
#
# see
# http://arxiv.org/pdf/1409.7395v1.pdf - section 4.2.4
# http://www.cfd-online.com/Wiki/Gresho_vortex


[run]
tend=10.0
noutput=10
nstepmax=500
nlog=1

[mesh]
nx=256
ny=256
nz=1

xmin=-2.5
xmax=2.5
ymin=-2.5
ymax=2.5
zmin=-2.5
zmax=2.5

# BoundaryConditionType :
# BC_UNDEFINED=0
# BC_DIRICHLET=1
# BC_NEUMANN=2 
# BC_PERIODIC=3
boundary_xmin=2
boundary_xmax=2
boundary_ymin=2
boundary_ymax=2
boundary_zmin=2
boundary_zmax=2

[hydro]
problem=Keplerian-disk
niter_riemann=10
iorder=2
slope_type=2.0
scheme=muscl
cfl=0.8
riemannSolver=hllc
gamma0=1.666
smallr=1e-8
smallc=1e-8
unsplitVersion=2

[implementation]
DeviceMemoryAllocType=LINEAR

[Keplerian_disk]
epsilon=0.01
pressure=0.000001
xCenter=0.01
yCenter=0.01

[gravity]
enabled=yes
g=1.0

[visu]
minvar=0.0
maxvar=8.0
manualContrast=1

[output]
latexAnimation=no
outputDir=./
outputPrefix=Keplerian_disk2d
colorPng=no
outputVtk=yes
outputHdf5=no
outputXsm=no
outputPng=no
