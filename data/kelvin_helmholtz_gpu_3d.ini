#
# Hydro 3D example parameter file; Kelvin-Helmholtz simulation
#
# In the GPU version, one must particularly care of numerical parameters like
# smallr, smallc (especially when trace computations is involved).
#
# Converted from a fortran namelist containing
# various input parameters for HYDRO runs

[run]
tend=12.0
noutput=50
nstepmax=1000

[mesh]
nx=128
ny=16
nz=128

xmin=0
xmax=8
ymin=0
ymax=1
zmin=0
zmax=8

# BoundaryConditionType :
# BC_UNDEFINED=0
# BC_DIRICHLET=1
# BC_NEUMANN=2
# BC_PERIODIC=3
boundary_xmin=3
boundary_xmax=3
boundary_ymin=3
boundary_ymax=3
boundary_zmin=3
boundary_zmax=3

[hydro]
problem=Kelvin-Helmholtz
cfl=0.4
niter_riemann=10
iorder=2
slope_type=2.0
scheme=muscl
traceVersion=1
riemannSolver=hllc
smallr=1e-8
smallc=1e-7
	
[kelvin-helmholtz]
# random number generator seed
seed=3057
# perturbation amplitude
amplitude=0.01

[visu]
minvar=0.0
maxvar=14.0
manualContrast=0

[output]
animate=true
latexAnimation=no
outputDir=./
outputPrefix=kelvin_helmholtz_gpu_3d
colorPng=no
outputVtk=yes
outputHdf5=yes
outputXsm=no
outputPng=no
