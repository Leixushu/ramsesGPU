#
# Hydro 2D example parameter file; Kelvin-Helmholtz simulation
#
# see Athena test suite web page :
# http://www.astro.princeton.edu/~jstone/Athena/tests/kh/kh.html
#
# In the GPU version, one must particularly care of numerical parameters like
# smallr, smallc (especially when trace computations is involved).
#
# Converted from a fortran namelist containing
# various input parameters for HYDRO runs

[run]
tend=5.5
noutput=500
nstepmax=50000

[mesh]
nx=1200
ny=1200
nz=1
xmin=0.0
xmax=1.0
ymin=0.0
ymax=1.0
# BoundaryConditionType :
# BC_UNDEFINED=0
# BC_DIRICHLET=1
# BC_NEUMANN=2
# BC_PERIODIC=3
boundary_xmin=3
boundary_xmax=3
boundary_ymin=3
boundary_ymax=3
boundary_zmin=3
boundary_zmax=3

[hydro]
problem=Kelvin-Helmholtz
cfl=0.4
niter_riemann=10
iorder=2
slope_type=2.0
scheme=muscl
traceVersion=2
riemannSolver=hllc
smallr=1e-8
smallc=1e-8
gamma0=1.4

[implementation]
DeviceMemoryAllocType=LINEAR

[kelvin-helmholtz]
# random number generator seed
seed=3057
# perturbation amplitude
amplitude=0.01
rho_inner=2.0
rho_outer=1.0
pressure=2.5
perturbation_sine=yes
perturbation_rand=no

[visu]
minvar=0.0
maxvar=14.0
manualContrast=0

[output]
animate=true
latexAnimation=no
outputDir=./
outputPrefix=kelvin_helmholtz_gpu_2d_large
colorPng=no
outputVtk=yes
outputHdf5=no
outputXsm=no
outputPng=no
