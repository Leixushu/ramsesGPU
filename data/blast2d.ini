#
# Hydro 2D example parameter file: Spherical Blast wave
#
# see Athena test suite : 
# http://www.astro.princeton.edu/~jstone/Athena/tests/blast/blast.html
# 

[run]
tend=0.4
noutput=100
nstepmax=9000

[mesh]
nx=400
ny=600
nz=1

xmin=0
xmax=1
ymin=0
ymax=1.5

# BoundaryConditionType :
# BC_UNDEFINED=0
# BC_DIRICHLET=1
# BC_NEUMANN=2 
# BC_PERIODIC=3
boundary_xmin=3
boundary_xmax=3
boundary_ymin=3
boundary_ymax=3
boundary_zmin=3
boundary_zmax=3

[hydro]
problem=blast
niter_riemann=10
iorder=2
slope_type=2.0
scheme=muscl
XLAMBDA=0.25
YLAMBDA=0.25
ALPHA_KT=1.4
cfl=0.31
traceVersion=1
riemannSolver=hllc
smallr=1e-8
smallc=1e-8

[blast]
radius = 80
density_in = 1
density_out = 1
pressure_in = 10.0
pressure_out = 0.1

[visu]
minvar=0.0
maxvar=8.0
manualContrast=1

[output]
latexAnimation=no
outputDir=./
outputPrefix=blast2d
colorPng=no
outputVtk=yes
outputHdf5=no
outputXsm=no
outputPng=no
