#
# 3D MHD turbulence example parameter file
#

[run]
tend=3.0
noutput=10
nstepmax=200

[mesh]
nx=32
ny=32
nz=32

xmin=0
xmax=1
ymin=0
ymax=1
zmin=0
zmax=1

# BoundaryConditionType :
# BC_UNDEFINED=0
# BC_DIRICHLET=1
# BC_NEUMANN=2
# BC_PERIODIC=3
boundary_xmin=3
boundary_xmax=3
boundary_ymin=3
boundary_ymax=3
boundary_zmin=3
boundary_zmax=3

[hydro]
problem=turbulence
cfl=0.8
niter_riemann=10
iorder=2
slope_type=3.0
scheme=muscl
traceVersion=2
riemannSolver=hlld
smallr=1e-9
smallc=1e-9
gamma0=1.001
cIso=0.0001

[MHD]
enable=true
omega0=0.0
magRiemannSolver=hlld
implementationVersion=4

[implementation]
DeviceMemoryAllocType=LINEAR

[turbulence]
density=1.0
initialDensityPerturbationAmplitude=0.01
pressure=1.0
edot=-1.0
machNumber=10.0
random_seed=12

[visu]
minvar=0.0
maxvar=14.0
manualContrast=0

[output]
latexAnimation=no
outputDir=./
outputPrefix=turbulence_mhd_cpu
colorPng=no
outputVtk=no
outputHdf5=yes
outputXsm=no
outputPng=no
ghostIncluded=yes

[history]
enabled=no
dtHist=0.01

[structureFunctions]
enabled=no
nSampleTotal=1000
max_q=6
randomSeed=12
