#
# Hydro 2D example parameter file; falling bubble simulation
#
# In the GPU version, one must particularly care of numerical parameters like
# smallr, smallc (especially when trace computations is involved).
#

[run]
tend=50
noutput=200
nstepmax=60000

[mesh]
nx=200
ny=200
nz=1
xmin=0.0
xmax=1.0
ymin=0.0
ymax=1.0
# BoundaryConditionType :
# BC_UNDEFINED=0
# BC_DIRICHLET=1
# BC_NEUMANN=2
# BC_PERIODIC=3
boundary_xmin=3
boundary_xmax=3
boundary_ymin=1
boundary_ymax=1
boundary_zmin=3
boundary_zmax=3

[hydro]
problem=falling-bubble
cfl=0.4
niter_riemann=10
iorder=2
slope_type=2.0
scheme=muscl
traceVersion=2
riemannSolver=hllc
smallr=1e-8
smallc=1e-8
gamma0=1.4

[implementation]
DeviceMemoryAllocType=LINEAR

[falling-bubble]
radius=0.15
d0=5.0
d1=1.0
pressure=2.5
v0=-0.1


[gravity]
enabled=yes
static_field_x=0.0
static_field_y=-0.01
static_field_z=0.0

[visu]
minvar=0.0
maxvar=14.0
manualContrast=0

[output]
animate=true
latexAnimation=no
outputDir=./
outputPrefix=falling_bubble_gpu_2d
colorPng=no
outputVtk=yes
outputHdf5=no
outputXsm=no
outputPng=no
