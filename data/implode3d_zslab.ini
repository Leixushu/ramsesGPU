#
# Hydro 3D example parameter file; Hydrodynamical Implosion Test
#
# see the Athena test suite : 
# http://www.astro.princeton.edu/~jstone/Athena/tests/implode/Implode.html
#

[run]
tend=10.0
noutput=10
nstepmax=200
nlog=100

[mesh]
nx=32
ny=32
nz=32
# BoundaryConditionType :
# BC_UNDEFINED=0
# BC_DIRICHLET=1
# BC_NEUMANN=2 
# BC_PERIODIC=3
boundary_xmin=1
boundary_xmax=1
boundary_ymin=1
boundary_ymax=1
boundary_zmin=1
boundary_zmax=1

[hydro]
problem=implode
niter_riemann=10
iorder=2
slope_type=2.0
scheme=muscl
cfl=0.6
riemannSolver=approx

[implementation]
DeviceMemoryAllocType=LINEAR
zSlabEnabled=yes
zSlabNb=4

[visu]
minvar=0.0
maxvar=8.0
manualContrast=1

[output]
animate=yes
latexAnimation=no
outputDir=./
outputPrefix=implode3d_gpu_zslab
colorPng=no
outputVtk=no
outputHdf5=yes
outputXsm=no
outputPng=no
ghostIncluded=yes
