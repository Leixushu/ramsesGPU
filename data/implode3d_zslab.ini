#
# Hydro 3D example parameter file; Hydrodynamical Implosion Test
#
# see the Athena test suite : 
# http://www.astro.princeton.edu/~jstone/Athena/tests/implode/Implode.html
#

[run]
tend=10.0
noutput=10
nstepmax=200
#nlog=100

[mesh]
nx=64
ny=64
nz=64
# BoundaryConditionType :
# BC_UNDEFINED=0
# BC_DIRICHLET=1
# BC_NEUMANN=2 
# BC_PERIODIC=3
boundary_xmin=1
boundary_xmax=1
boundary_ymin=1
boundary_ymax=1
boundary_zmin=1
boundary_zmax=1

[hydro]
problem=implode
niter_riemann=10
iorder=2
slope_type=2.0
scheme=muscl
cfl=0.8
riemannSolver=approx
unsplitVersion=1

[implementation]
DeviceMemoryAllocType=LINEAR
zSlabEnabled=yes
zSlabNb=4

[visu]
minvar=0.0
maxvar=8.0
manualContrast=1

[output]
animate=yes
latexAnimation=no
outputDir=./
outputPrefix=implode3d_gpu_zslab
colorPng=no
outputVtk=yes
outputHdf5=no
outputXsm=no
outputPng=no
ghostIncluded=no
