#
# Hydro 3D example parameter file; Rayleigh-Taylor simulation
#
# see Athena test suite web page :
# http://www.astro.princeton.edu/~jstone/Athena/tests/rt/rt.html
#
# In the GPU version, one must particularly care of numerical parameters like
# smallr, smallc (especially when trace computations is involved).
#
# Converted from a fortran namelist containing
# various input parameters for HYDRO runs

[run]
tend=20.0
noutput=50
nstepmax=6000

[mesh]
nx=50
ny=50
nz=200

xmin=0
xmax=1
ymin=0
ymax=1
zmin=0
zmax=4

# BoundaryConditionType :
# BC_UNDEFINED=0
# BC_DIRICHLET=1
# BC_NEUMANN=2
# BC_PERIODIC=3
boundary_xmin=3
boundary_xmax=3
boundary_ymin=3
boundary_ymax=3
boundary_zmin=1
boundary_zmax=1

[hydro]
problem=Rayleigh-Taylor
cfl=0.7
niter_riemann=10
iorder=2
slope_type=2.0
scheme=muscl
unsplit=yes
unsplitVersion=1
riemannSolver=approx
smallr=1e-9
smallc=1e-8

[implementation]
DeviceMemoryAllocType=LINEAR
zSlabEnabled=no
zSlabNb=4

[gravity]
static_field_x=0.0
static_field_y=0.0
static_field_z=-0.2

[rayleigh-taylor]
# perturbation amplitude
amplitude=0.1
d0=1.0
d1=2.0

[visu]
minvar=0.0
maxvar=14.0
manualContrast=0

[output]
animate=yes
latexAnimation=no
outputDir=./
outputPrefix=rayleigh_taylor_gpu_3d
colorPng=no
outputVtk=yes
outputHdf5=no
outputXsm=no
outputPng=no
