#
# Hydro 3D example parameter file; Hydrodynamical Implosion Test
#
# see the Athena test suite : 
# http://www.astro.princeton.edu/~jstone/Athena/tests/implode/Implode.html
#

[run]
tend=0.4
noutput=10
nstepmax=100

# define a 3D MPI cartesian mesh with mx x my x mz MPI processes
[mpi]
mx=2
my=2
mz=2

[mesh]
nx=20
ny=16
nz=14
# BoundaryConditionType :
# BC_UNDEFINED=0
# BC_DIRICHLET=1
# BC_NEUMANN=2 
# BC_PERIODIC=3
boundary_xmin=1
boundary_xmax=1
boundary_ymin=1
boundary_ymax=1
boundary_zmin=1
boundary_zmax=1

[hydro]
problem=implode
niter_riemann=10
iorder=2
slope_type=1.0
scheme=muscl
riemannSolver=approx
XLAMBDA=0.25
YLAMBDA=0.25
ALPHA_KT=1.4
cfl=0.41
unsplit=yes
unsplitVersion=1

[visu]
minvar=0.0
maxvar=8.0
manualContrast=1

[output]
animate=yes
latexAnimation=no
outputDir=./
outputPrefix=implode3d_mpi_unsplit_1
colorPng=no
outputVtk=no
outputHdf5=yes
outputXsm=no
outputPng=no
